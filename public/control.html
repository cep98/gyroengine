<!DOCTYPE html>
<html>
<head>
    <title>Gyro Controller</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; touch-action: none; }
        #data { margin-top: 20px; color: #666; }
        #activateButton {
            width: 150px; height: 150px; border-radius: 50%;
            background: #4CAF50; color: white; font-size: 18px;
            border: none; margin: 30px auto; display: block;
        }
    </style>
</head>
<body>
    <h1>Gyro Controller</h1>
    <p>Halte den Button gedr√ºckt, um den Laserpointer zu steuern.</p>
    <button id="activateButton">DR√úCKEN & HALTEN</button>
    <div id="data">Gyroskop wird geladen...</div>

    <script>
        const socket = new WebSocket("wss://gyroengine.onrender.com");  // üëà URL angepasst
        let isButtonPressed = false;

        // Gyroskop-Freigabe (iOS)
        function requestGyroPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            startGyro();
                            document.getElementById("data").textContent = "Gyroskop aktiviert!";
                        }
                    });
            } else {
                startGyro(); // Android/Desktop
            }
        }

        // Gyroskop starten
        function startGyro() {
            window.addEventListener("deviceorientation", (e) => {
                if (isButtonPressed && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ beta: e.beta, gamma: e.gamma }));
                }
            });
        }

        // Button-Events
        const button = document.getElementById("activateButton");
        button.addEventListener("mousedown touchstart", () => isButtonPressed = true);
        button.addEventListener("mouseup touchend", () => {
            isButtonPressed = false;
            socket.send(JSON.stringify({ reset: true })); // Kalibrierung
        });

        // Initiale Freigabe anfordern
        requestGyroPermission();
    </script>
</body>
</html>
