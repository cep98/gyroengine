<!DOCTYPE html>
<html>
<head>
    <title>Admin Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bar-container {
            height: 30px;
            background: #eee;
            margin: 10px 0;
            border-radius: 4px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 50%;
            transition: width 0.3s;
        }
        #dataLog {
            height: 200px;
            overflow-y: auto;
            background: #222;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 4px;
        }
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .connected { background: #4CAF50; }
        .disconnected { background: #f44336; }
    </style>
</head>
<body>
    <h1><span id="statusLed" class="status disconnected"></span>Gyro Monitor</h1>
    
    <div class="panel">
        <h3>Echtzeit-Daten</h3>
        <div>
            <label>Alpha (Horizontal):</label>
            <div class="bar-container">
                <div id="alphaBar" class="bar"></div>
            </div>
            <span id="alphaValue">0°</span>
        </div>
        <div>
            <label>Beta (Vertikal):</label>
            <div class="bar-container">
                <div id="betaBar" class="bar"></div>
            </div>
            <span id="betaValue">0°</span>
        </div>
    </div>
    
    <div class="panel">
        <h3>Datenstrom</h3>
        <div id="dataLog">Initialisiere WebSocket...</div>
    </div>

    <script>
        const socket = new WebSocket("wss://gyroengine.onrender.com");
        const statusLed = document.getElementById("statusLed");
        const alphaBar = document.getElementById("alphaBar");
        const betaBar = document.getElementById("betaBar");
        const alphaValue = document.getElementById("alphaValue");
        const betaValue = document.getElementById("betaValue");
        const dataLog = document.getElementById("dataLog");
        const MAX_ANGLE = 20;

        socket.onopen = () => {
            statusLed.className = "status connected";
            logMessage("VERBUNDEN MIT SERVER");
        };

        socket.onerror = (err) => {
            statusLed.className = "status disconnected";
            logMessage(`FEHLER: ${err.message || "Keine Verbindung"}`);
        };

        socket.onmessage = (e) => {
            try {
                const data = JSON.parse(e.data);
                
                if (data.reset) {
                    logMessage("--- RESET ---");
                    updateBars(0, 0);
                }
                else if (typeof data.alpha === 'number') {
                    // Richtungskorrektur
                    const alpha = (data.alpha > 180 ? data.alpha - 360 : data.alpha) * -1;
                    const beta = (data.beta || 0) * -1;
                    
                    updateBars(alpha, beta);
                    logMessage(`ALPHA: ${alpha.toFixed(1)}° | BETA: ${beta.toFixed(1)}°`);
                }
            } catch (err) {
                logMessage(`FEHLER: ${err.message}`);
            }
        };

        function updateBars(alpha, beta) {
            // Alpha (Horizontal)
            const alphaPercent = ((Math.max(-MAX_ANGLE, Math.min(MAX_ANGLE, alpha)) + MAX_ANGLE) / (MAX_ANGLE * 2) * 100;
            alphaBar.style.width = `${alphaPercent}%`;
            alphaValue.textContent = `${alpha.toFixed(1)}°`;
            
            // Beta (Vertikal)
            const betaPercent = ((Math.max(-MAX_ANGLE, Math.min(MAX_ANGLE, beta)) + MAX_ANGLE) / (MAX_ANGLE * 2) * 100;
            betaBar.style.width = `${betaPercent}%`;
            betaValue.textContent = `${beta.toFixed(1)}°`;
        }

        function logMessage(msg) {
            const now = new Date();
            dataLog.innerHTML += `[${now.toLocaleTimeString()}] ${msg}<br>`;
            dataLog.scrollTop = dataLog.scrollHeight;
        }
    </script>
</body>
</html>
